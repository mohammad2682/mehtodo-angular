<div *ngIf="!addingTask" class="add-icon bg-slate-200 w-fit h-fit m-5 rounded cursor-pointer text-black "
    (click)="addingTask = !addingTask">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
</div>

<div *ngIf="addingTask" class="rounded m-5 bg-slate-700 text-black">
    <input [(ngModel)]="newTaskName" (keydown.enter)="addTask()" (keydown.escape)="addingTask = !addingTask"
        class="p-3 border-b border-slate-500 h-16 rounded-t outline-none bg-slate-700 w-full text-white text-lg"
        type="text" placeholder="Enter new task">
    <div class="flex justify-end space-x-0 mx-3 mt-1">
        <div class=" bg-slate-200 w-fit h-fit m-2 rounded cursor-pointer" (click)="addTask()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>

        </div>
        <div class=" bg-slate-200 w-fit h-fit m-2 rounded cursor-pointer" (click)="addingTask = !addingTask">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
    </div>
</div>
