            <ul class="bg-slate-600 p-3 mt-1 rounded" style="position: absolute" *ngIf="board.showMenu">

                    Edit
                </li> -->
                <!-- <li class="hover:bg-slate-500 rounded px-2" (click)="deleteBoard(board.id)">

                </li> -->
            </ul>
        </div>
    </div>
</div>
